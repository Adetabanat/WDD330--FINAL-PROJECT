<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your Cart - BOOKHUB</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header id="main-header"></header>

    <main class="container">
      <h1>Your Cart</h1>

      <button
        id="clear-cart-btn"
        class="btn"
        style="margin-bottom: 1rem; display: none"
      >
        Clear Cart
      </button>

      <section id="cart-items" class="book-grid">
        <p>Loading cart items...</p>
      </section>
      <div id="cart-total" style="font-weight: bold; margin-top: 1rem"></div>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="/js/order.js"></script>
  </body>
</html>
